spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=url_shortener
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  async_config:
    core_pool_size: 5
    max_pool_size: 10
    queue_capacity: 50
    thread_name_prefix: AsyncTaskThread

  config:
    import: properties.yaml

server:
  port: 8080

logging:
  level:
    root: info
